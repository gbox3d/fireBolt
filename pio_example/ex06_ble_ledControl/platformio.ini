[env:lolin32_lite]
platform = espressif32
board = lolin32_lite
framework = arduino
lib_deps = 
	arkhipenko/TaskScheduler@^3.8.5
	bblanchon/ArduinoJson @ ^7.2.0
build_flags = -D LOLIN_D32 -D ESP32
monitor_speed = 115200
