[env:lolin32_lite]
platform = espressif32
board = lolin32_lite
framework = arduino
lib_deps = 
    arkhipenko/TaskScheduler@^3.7.0
    winlinvip/SimpleDHT@^1.0.15
build_flags = -D LOLIN32_LITE
monitor_speed = 115200

[env:seeed_xiao_esp32c3]
platform = espressif32
board = seeed_xiao_esp32c3
framework = arduino
lib_deps = 
	arkhipenko/TaskScheduler@^3.7.0
    winlinvip/SimpleDHT@^1.0.15
build_flags = -D SEED_XIAO_ESP32C3