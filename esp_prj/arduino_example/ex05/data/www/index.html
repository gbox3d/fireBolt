<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<h>, initial-scale=1.0">
    <title>Esp8266 Webserver Example</title>
    <link rel="stylesheet" href="/w3.css">
</head>
<body>
    <h1 class="w3-display-top-middle">ESP8266 은 첨이지? </h1>
    <button class="w3-button w3-blue ledon" >LED ON</button> / 
    <button class="w3-button w3-red ledoff" >LED OFF</button>  <br>
    <img class="w3-image" src="/wemos.webp" alt="uroks">
    <script>
        
        document.querySelector('.ledon').addEventListener('click', function(){
            fetch(' /get?message=on');
        });

        document.querySelector('.ledoff').addEventListener('click', function(){
            fetch('/get?message=off');
        });


    </script>
</body>
</html>
